{template 'common/header'}
<title>{php echo $this->set['texts']['order']}</title>
<style type="text/css">
body {margin:0px; background:#eee; font-family:'微软雅黑'; -moz-appearance:none;}
input{ font-family:'微软雅黑';}
a {text-decoration:none;}
.order_top {height:44px; width:100%;  background:#f8f8f8;  border-bottom:1px solid #e3e3e3;}
.order_top .title {height:44px; width:auto;margin-left:10px; float:left; font-size:16px; line-height:44px; color:#666;}
.order_top .num { float:right;color:#666;height:44px;line-height:44px;padding-right:5px;}
    
.order_menu {height:36px; background:#fff;}
.order_menu .nav {height:36px; width:25%;background:#fff;float:left; line-height:36px; font-size:14px; color:#222121; text-align:center;}
.order_menu .navon {height:36px; color:#FFB84D;box-sizing: border-box;position: relative;} 
.order_menu .navon::after{
    content: '';
    display: block;
    height: 2px;
    width: 53px;
    background:#FFB84D;
    position: absolute;
    bottom:0 ;
    left: 50%;
    transform: translatex(-50%);
    -webkit-transform: translatex(-50%);

}

.order_title {height:40px; padding:5px; line-height:50px; font-size:16px; color:#666;}

.order_list {height:40px; padding:8px 13px; background:#fff;margin-top:5px;}
.order_list .left {float:left; color:#999; margin-right:-20%;font-size:14px;margin-left: 13px;}
.order_list .left .inner { width:100%;margin-right:-20%}
.order_list .left span {color:#666; font-size:14px; line-height:28px;}
.order_list .right {height:40px; float:right; margin-right: 13px;;font-size:14px; text-align:right; line-height:18px; margin-left:-20%;}
.order_list .right span {color:#FF0000;}
.order_no {height:100px; width:100%; margin:50px 0px 60px; color:#ccc; font-size:12px; text-align:center;}
#order_loading { padding:10px;color:#666;text-align: center;}


.order_detail {overflow:hidden; padding:0 13px; background:#fff;}
.team_list {background:#fff;padding-top: 8px; border-top:3px dotted #E0E0E0;padding-left:13px;overflow: hidden;}
.team_list .img { width:60px; height:60px; float:left; text-align:left;margin-right: 15px;}
.team_list .img img {height:60px; width:60px;border-radius: 4px;}
    
.team_list .info {height:40px;float:left; font-size:16px; color:#666; line-height:20px; text-align:left;}
.team_list .info span {font-size:14px; color:#999;}
    

.detail_good {height:auto;background:#fff;}
.detail_good .ico {height:6px; width:10%; line-height:36px; float:left; text-align:center;}
.detail_good .shop {height:36px; width:90%; padding-left:10%;  line-height:36px; font-size:18px; color:#333;}
.detail_good .good {padding:8px 13px;overflow: hidden;}
.detail_good .img {height:60px; width:60px; float:left;}
.detail_good .img img {height:100%; width:100%;border-radius: 4px;}
.detail_good .info {width:100%;float:left; margin-left:-50px;margin-right:-60px;}
.detail_good .info .inner { margin-left:60px;margin-right:70px;overflow: hidden; }
.detail_good .info .inner .name {height:32px; width:100%; float:left; font-size:12px; color:#222121;overflow:hidden;}
.detail_good .info .inner .option {height:16px; width:100%; float:left; font-size:12px; color:#888;overflow:hidden;word-break: break-all}
.detail_good span { color:#666;}
.detail_good .price { float:right;width:60px;;height:54px;margin-left:-60px;}
.detail_good .price .pnum { height:20px;width:100%;text-align:right;font-size:13px;color:#FF0000; }
.detail_good .price .num { height:20px;width:100%;text-align:right;color:#ff6600}
.detail_good .price .pnumprice{color:#373737;}
.Logistics{height:40px;line-height: 40px;background: #fff;position: relative;display: none;}
.Logistics::before{
    content: '';
    display: block;
    position: absolute;
    height: 1px;
    width: 95%;
    left: 50%;
    top: 0;
    transform: translatex(-50%);
    -webkit-transform: translatex(-50%);
    background: #e5e5e5;
}
.Logistics span{display: inline-block;height: 30px;border:1px solid #222121;border-radius: 3px;padding:0 10px;line-height: 30px;float: right;margin-top: 6px;box-sizing: border-box;background: #fff;font-size: 14px;margin-right: 20px;}
.searchByTel{widows: 87%;margin: 0 auto;margin-top: 7px;position: relative;height: 41px;background: #eee;}
.searchSection{background: #fff;border-radius:5px;height: 34px;position: relative;width: 87%;margin: 0 auto;}
.innnerWhite{position: absolute;left: 50%;top: 50%;transform:translate(-50%,-50%);-webkit-transform:translate(-50%,-50%);font-size: 14px;color: #999;}
.whiteBlank{position: fixed;left: 0;top: 0;width: 100%; height:100%;z-index: -99;opacity: 0;background: #f5f5f5;overflow:scroll;}
.whiteHead{height: 46px;padding:6px 0;box-sizing:border-box;-webkit-box-sizing:border-box;background: #eee;}
.whiteHead .goHistory{height: 100%;width: 10%;margin-left: 5%;color:#999;float: left;line-height: 34px;font-size: 14px;}
.whiteHead .intNum{width: 59%;height: 100%;float: left;}
.whiteHead .intNum input{display: block;height: 34px;width: 100%;border: none;border-radius: 5px;box-sizing:border-box;font-size: 14px;padding-left:12px;color: #999;}
.whiteHead .beginSearch{width: 15%;height: 100%;float: left;font-size: 14px;border:1px solid #999;line-height:34px;text-align: center;margin-left: 10px;border-radius: 5px;color: #999;box-sizing:border-box;background: #fff;}
.consumerInformation{position: relative;padding-right: 18px;padding-left: 58px;padding-top: 10px;font-size: 12px;background: #fff;color: #999;line-height: 17px; border-top: 3px dotted #E0E0E0;padding-bottom: 9px;}
.consumerInformation::before{
    content: '收货人:';
    display: block;
    color: #E83F42;
    font-size: 12px;
    position:absolute;
    left: 23px;
    top: 10px;
}
.remarkForConsumer{position: relative;padding-right: 18px;padding-left: 58px;font-size: 12px;background: #fff;color: #999;line-height: 17px;padding-bottom: 6px;}
.remarkForConsumer::before{
    content: '备     注:';
    display: block;
    color: #E83F42;
    font-size: 12px;
    position:absolute;
    left: 23px;
}
.consumerInformation span:first-child{padding-left: 8px;}
.consumerInformation span:last-child{margin-left: 10px;}
.distributorLevel {height: 30px;background: #fff;font-size: 0;border: 1px solid #F2D509;line-height: 30px;width: 96%;margin: 0 auto;border-radius: 5px;overflow: hidden;}
.distributorLevel span{float: left;width: 50%;height: 30px;background:#fff;color: #000;font-size: 14px;text-align: center;}
.distributorLevel span.current{background:#F2D509;}
</style>
<div class="order_top">
    <div class="title" ><!-- <i class='fa fa-chevron-left'></i>  -->{php echo $this->set['texts']['order']}({$ordercount})</div>
    <div class='num'>预计: +{$commissioncount}元</div>
</div>

<div class="searchByTel">
    <div class="searchSection">
        <div class="innnerWhite">
            <i class="fa fa-search"></i> 收货人电话 
        </div> 
    </div>
</div>
<div style="background:#fff;padding-top:3px;">
<div class="distributorLevel">
    <span level="1" class="current">一级</span>
    <span level="2">二级</span>
</div>
</div>
<div class="whiteBlank">
    <div class="whiteHead">
        <div class="goHistory">返回</div>
        <div class="intNum"><input type="text" placeholder="输入号码" class="telephoneNumber"></div>
        <div class="beginSearch">搜索</div>
    </div>
    <div id='searchList'></div>
</div>

<div class="order_menu">
        <div class="nav navon" style="border-left:0px;width:24%;" data-status=''>所有订单</div>
        <div class="nav"  data-status='0'>待付款</div>
        <div class="nav"  data-status='1'>已付款</div>
        <div class="nav"  data-status='3'>已完成</div>
</div>

<div id='container'></div>
<script id='tpl_order' type='text/html'>
    <%each list as order%>
  <div class="order_list" the-level="<%order.level%>">
    <div class="left"><div class='inner'><%order.ordersn%>(<%order.level%>级)<br><span><%order.createtime%></span></div></div>
   <div class="right">+<%order.commission%><br><span><%order.status%></span></div>
 </div>
	{if !empty($this->set['openorderdetail']) || !empty($this->set['openorderbuyer'])}
	<div class="order_detail" style='display:none;'>
		{if !empty($this->set['openorderbuyer'])}
		 <div class="team_list">
			<div class="img"><img src="<%order.buyer.avatar%>"></div>
			<div class="info"><%order.buyer.nickname%>
			<%if order.buyer.weixin!=''%>	<br><span>微信号: <%order.buyer.weixin%></span><%/if%>
			</div>
		</div>
		{/if}
		{if !empty($this->set['openorderdetail'])}
		<div class='detail_good'>

			<%each order.order_goods as g%>
	            <div class="good">
        
				<div class="img"  onclick="location.href='{php echo $this->createMobileUrl('shop/detailCopy')}&id=<%g.goodsid%>&isApp=true&fakeOpenId={php echo $_GPC['fakeOpenId']}'"><img src="<%g.thumb%>"/></div>
				<div class='info' onclick="location.href='{php echo $this->createMobileUrl('shop/detailCopy')}&id=<%g.goodsid%>&isApp=true&fakeOpenId={php echo $_GPC['fakeOpenId']}'">
					<div class='inner'>
						   <div class="name" ><%g.title%></div>     
						   <div class='option'> <%g.optionname%>x<%g.total%></div>
					</div>
				</div>
				<div class="price">
                    <div class='pnum pnumprice'>+<%g.commission%></div>
					<div class='pnum'>预计佣金</div>
					
				</div>
			</div>
		  <%/each%>
		</div>
		{/if}
	</div>
	{/if}
        <div class=" consumerInformation">
        <span><%order.address.realname%></span><span><%order.address.mobile%></span>
        </div>
        <%if order.remarkForConsumer != null && order.remarkForConsumer != ''%>
        <div class="remarkForConsumer">
            <%order.remarkForConsumer%>
        </div>
        <%/if%>
     <div class="Logistics" data-orderid="<%order.id%>" logistics-type="<%order.express%>" logistics-number="<%order.expresssn%>" logistics-name="<%order.expresscom%>">
     <span>查看物流</span>
 </div>

    <%/each%>
</script>
<script id='tpl_empty' type='text/html'>
    <div class="order_no"><i class="fa fa-file-text-o" style="font-size:100px;"></i><br><br><span style="line-height:18px; font-size:16px;">您还没有相关{php echo $this->set['texts']['order']}~</span></div>
</script>

<script language="javascript">
    var page1 = 1;
    var page2 = 1;
    var current_status = '';
    require(['tpl', 'core'], function (tpl, core) {

        
        $('.searchSection').click(function(event) {

            $('.whiteBlank').css('z-index', '9').animate({opacity: 1}, 250)
            $('.telephoneNumber').focus();

        });

        $('.goHistory').click(function(event) {
            $('.whiteBlank').animate({opacity: 0}, 250,function(){
                $(this).css('z-index', -99);
            })
        });

        $('.beginSearch').click(function(event) {
      
            searchOrder();
            
        });

function searchOrder(){
                var telephone = $('.telephoneNumber').val();

                $.ajax({
                    url:'{php echo $this->createPluginMobileUrl('commission/orderCopy')}',
                    type: "post",
                    data: {op: 'selectNumber',telephone:telephone,isApp:'true',fakeOpenId:'{$_GPC['fakeOpenId']}'},
                    cache: false,
                    success: function (data) {
                        var callBackStr = JSON.parse(data);
                         if (callBackStr.status == 1) {
                         
                if (callBackStr.result.list.length <= 0) {
                $('#searchList').html(tpl('tpl_empty'));
                return;
            }
            $('#searchList').html(tpl('tpl_order', callBackStr.result));


            bindEvents()

            $('.Logistics span').unbind('click').click(function() {

                    var orderid = $(this).parent('.Logistics').data('orderid');
                    var logisticsType= $(this).parent('.Logistics').attr('logistics-type');
                    var logisticsNumber = $(this).parent('.Logistics').attr('logistics-number');
                    var logisticsName = $(this).parent('.Logistics').attr('logistics-name');
                    
                        function UrlSearch() 
                            {
                                var name,value; 
                                var str=location.href; //取得整个地址栏
                                var num=str.indexOf("?") 
                                str=str.substr(num+1); //取得所有参数   stringvar.substr(start [, length ]
                                var arr=str.split("&"); //各个参数放到数组里
                                for(var i=0;i < arr.length;i++){ 
                                num=arr[i].indexOf("="); 
                                if(num>0){ 
                                name=arr[i].substring(0,num);
                                value=arr[i].substr(num+1);
                                this[name]=value; 
                                 } 
                                } 
                            } 
                        var Request=new UrlSearch();
                        var fakeOpenId = Request.fakeOpenId;
                        var openNeed = '&fakeOpenId='+fakeOpenId+'&isApp=true';
                   location.href = core.getUrl('plugin/commission/express1Copy&logisticsNumber='+logisticsNumber+'&logisticsType='+logisticsType+'&logisticsName='+logisticsName+openNeed);

                });

                        };
                        
                    }
                })


}

      document.onkeydown=function(event){
            var e = event || window.event || arguments.callee.caller.arguments[0];
          
             if(e && e.keyCode==13){ // enter 键
                searchOrder();
            }
        }; 


        //点击切换
        $('.distributorLevel span').click(function(event) {
            page1 = 1;
            page2 = 1;
            var commissionLevel = $(this).attr('level');
            $(this).addClass('current').siblings('span').removeClass('current');
            current_status = '';
            if ( commissionLevel == 1 ) {
                getOrder('');
            }else{
                getOrderTwo('');
            }
        });






function bindEvents(){
	{if !empty($this->set['openorderdetail']) ||!empty($this->set['openorderbuyer'])}
	$('.order_list').unbind('click').click(function(){

		$(this).next('.order_detail').stop().slideToggle('fast');
		// $(this).next('.order_detail').slideDown();
        $(this).siblings('.order_list').next('.order_detail').stop().slideUp('fast') 
	})

    $('.order_list').each(function(index, el) {
        if ($(this).find('.right span').html() == '待收货') {
           
          $(this).next('.order_detail').next('.consumerInformation').next('.Logistics').show();
          $(this).next('.order_detail').next('.consumerInformation').next('.remarkForConsumer').next('.Logistics').show();
        };
    });


	{/if}
}

        function getOrder(status) {
              console.log(status);
            $('.order_menu .nav').removeClass('navon');
            $('.order_menu .nav[data-status=\'' + status + '\']').addClass('navon');
            core.pjson('commission/orderCopy', {status:status, page1: page1,MyLevel:1,isApp:'true',fakeOpenId:'{$_GPC['fakeOpenId']}'}, function (json) {
                if (json.result.list.length <= 0) {
                    $('#container').html(tpl('tpl_empty'));
                    return;
                }
                $('#container').html(tpl('tpl_order', json.result));
                $('.Logistics span').unbind('click').click(function() {

                        var orderid = $(this).parent('.Logistics').data('orderid');
                        var logisticsType= $(this).parent('.Logistics').attr('logistics-type');
                        var logisticsNumber = $(this).parent('.Logistics').attr('logistics-number');
                        var logisticsName = $(this).parent('.Logistics').attr('logistics-name');

                        function UrlSearch() 
                            {
                                var name,value; 
                                var str=location.href; //取得整个地址栏
                                var num=str.indexOf("?") 
                                str=str.substr(num+1); //取得所有参数   stringvar.substr(start [, length ]
                                var arr=str.split("&"); //各个参数放到数组里
                                for(var i=0;i < arr.length;i++){ 
                                num=arr[i].indexOf("="); 
                                if(num>0){ 
                                name=arr[i].substring(0,num);
                                value=arr[i].substr(num+1);
                                this[name]=value; 
                                 } 
                                } 
                            } 
                        var Request=new UrlSearch();
                        var fakeOpenId = Request.fakeOpenId;
                        var openNeed = '&fakeOpenId='+fakeOpenId+'&isApp=true';
                        
                        location.href = core.getUrl('plugin/commission/express1Copy&logisticsNumber='+logisticsNumber+'&logisticsType='+logisticsType+'&logisticsName='+logisticsName+openNeed);

                    });
                bindScroller();
                bindEvents();
            }, true);
        }

               function getOrderTwo(status) {

            $('.order_menu .nav').removeClass('navon');
            $('.order_menu .nav[data-status=\'' + status + '\']').addClass('navon');
            core.pjson('commission/orderCopy', {status:status, page2: page2,MyLevel:2,isApp:'true',fakeOpenId:'{$_GPC['fakeOpenId']}'}, function (json) {
                if (json.result.list.length <= 0) {
                    $('#container').html(tpl('tpl_empty'));
                    return;
                }
                $('#container').html(tpl('tpl_order', json.result));
                $('.Logistics span').unbind('click').click(function() {

                        var orderid = $(this).parent('.Logistics').data('orderid');
                        var logisticsType= $(this).parent('.Logistics').attr('logistics-type');
                        var logisticsNumber = $(this).parent('.Logistics').attr('logistics-number');
                        var logisticsName = $(this).parent('.Logistics').attr('logistics-name');
                        function UrlSearch() 
                            {
                                var name,value; 
                                var str=location.href; //取得整个地址栏
                                var num=str.indexOf("?") 
                                str=str.substr(num+1); //取得所有参数   stringvar.substr(start [, length ]
                                var arr=str.split("&"); //各个参数放到数组里
                                for(var i=0;i < arr.length;i++){ 
                                num=arr[i].indexOf("="); 
                                if(num>0){ 
                                name=arr[i].substring(0,num);
                                value=arr[i].substr(num+1);
                                this[name]=value; 
                                 } 
                                } 
                            } 
                        var Request=new UrlSearch();
                        var fakeOpenId = Request.fakeOpenId;
                        var openNeed = '&fakeOpenId='+fakeOpenId+'&isApp=true';
                        
                        location.href = core.getUrl('plugin/commission/express1Copy&logisticsNumber='+logisticsNumber+'&logisticsType='+logisticsType+'&logisticsName='+logisticsName+openNeed);
                });
                bindScroller();
                bindEvents();
            }, true);
        }


        $('.order_menu .nav').unbind('click').click(function () {
            loaded = false;
            page = 1;
            page2 = 1; 
            current_status = $(this).data('status');
            var usingLevel = $('.distributorLevel span.current').attr('level');
            if ( usingLevel == 1 ) {
                getOrder(current_status);
            }else{
                getOrderTwo(current_status);
            }
        });


        getOrder('');






    })
</script>
